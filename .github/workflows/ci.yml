name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: restaurant_app_ci
          MYSQL_USER: restaurant_user_ci
          MYSQL_PASSWORD: restaurant_pass_ci
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Install client dependencies
        run: npm --prefix client ci

      - name: Run client tests
        run: CI=true npm --prefix client test -- --watchAll=false

      - name: Build client
        run: npm --prefix client run build

      - name: Wait for MySQL
        shell: bash
        run: |
          for i in {1..60}; do
            if (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1; then
              echo "MySQL port is reachable"
              exit 0
            fi
            sleep 1
          done
          echo "MySQL did not become reachable in time"
          exit 1

      - name: Backend smoke test
        shell: bash
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DB: restaurant_app_ci
          MYSQL_USER: restaurant_user_ci
          MYSQL_PASSWORD: restaurant_pass_ci
          NODE_ENV: test
          PORT: 5001
        run: |
          set -euo pipefail
          npm --prefix server start > backend.log 2>&1 &
          SERVER_PID=$!
          trap "kill $SERVER_PID >/dev/null 2>&1 || true" EXIT

          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:5001/ > /dev/null; then
              echo "Backend health check passed"
              curl -fsS http://127.0.0.1:5001/
              exit 0
            fi

            if ! kill -0 "$SERVER_PID" >/dev/null 2>&1; then
              echo "Backend process exited early"
              tail -n 120 backend.log || true
              exit 1
            fi
            sleep 1
          done

          echo "Backend did not become healthy in time"
          tail -n 120 backend.log || true
          exit 1

      - name: Audit server dependencies (non-blocking)
        continue-on-error: true
        run: npm --prefix server audit --audit-level=high

      - name: Audit client dependencies (non-blocking)
        continue-on-error: true
        run: npm --prefix client audit --audit-level=high
